<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Nav-Bar -->
    <nav>
      <div class="navbar bg-base-100 shadow-sm bg-[#15803D] md:p-5">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>About</a></li>
              <li>
                <a>Gallery</a>
              </li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <h1 class="text-md md:text-xl text-white font-bold">Green Earth</h1>
        </div>
        <div class="navbar-center hidden lg:flex text-white">
          <ul class="menu menu-horizontal px-1 font-semibold">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-[#FACC15] text-[#15803D] rounded-3xl font-bold border-none">Plant a Tree</a>
        </div>
      </div>
    </nav>

    <!-- Banner -->
    <section class="flex justify-evenly justify-center items-center bg-[#CFF0DC]">
        <div><img src="./assets/hero-leaf1.png" alt=""></div>
        <div class="text-center space-y-7 lg:p-15">
            <h1 class="lg:text-5xl font-bold">Plant a Tree, Grow a Future</h1>
            <p class="text-[#1F2937] lg:text-lg">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
            <a class="btn bg-[#FACC15] text-[#15803D] rounded-3xl  border-none">Get Involved</a>
        </div>
        <div><img src="./assets/hero-leaf2.png" alt=""></div>
    </section>

  </body>
</html>
